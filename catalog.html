<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка-каталог</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-logo" href="index.html">
        <img class="page-header__logo" src="" alt="" />
      </a>
      <a class="page-header__menu-button" href="#"></a>

      <ul class="page-header__menu-list">
        <li class="page-header__menu-item">
          <a href="#">Каталог товаров</a>
        </li>
        <li class="page-header__menu-item">
          <a href="#">Вязание на заказ</a>
        </li>
        <li class="page-header__menu-item page-header__menu-item--search">
          <a href="#">Поиск по сайту</a>
        </li>
        <li class="page-header__menu-item page-header__menu-item--cart">
          <a href="#">Корзина: пока пуста</a>
        </li>
      </ul>
    </header>

    <div class="page-title page-title--catalog">
      <h1>Каталог товаров</h1>
    </div>

    <main class="catalog">
      <article class="catalog-item">
        <a href="">
          <figure class="catalog-item__view">
            <img src="" alt="" width="260" height="200" />
            <figcaption class="catalog-item__name">
              <h3>Зайчик-попрыгайчик</h3>
              <p class="catalog-item__info">Рост 30см, вес 200 г</p>
            </figcaption>
          </figure>
          <p class="catalog-item__price">1 200 руб.</p>
        </a>
      </article>

      <article class="catalog-item">
        <a href="">
          <figure class="catalog-item__view">
            <img src="" alt="" width="260" height="200" />
            <figcaption class="catalog-item__name">
              <h3>Корзинка для белья</h3>
              <p class="catalog-item__info">Диаметр 15см, высота 10 см</p>
            </figcaption>
          </figure>
          <p class="catalog-item__price">690 руб.</p>
        </a>
      </article>

      <article class="catalog-item">
        <a href="">
          <figure class="catalog-item__view">
            <img src="" alt="" width="260" height="200" />
            <figcaption class="catalog-item__name">
              <h3>Большая корзинка для игрушек</h3>
              <p class="catalog-item__info">Диаметр 30 см, высота 30 см</p>
            </figcaption>
          </figure>
          <p class="catalog-item__price">1 500 руб.</p>
        </a>
      </article>

      <article class="item-making">
        <h3 class="item-making__title">Процесс производства</h3>
        <video class="item-making__video" src="videofile.ogg" autoplay poster="posterimage.jpg">

        </video>
        <p>
          По просьбам наших любимых фолловеров мы сняли для вас подробное видео
          о том, как появляются наши товары.
        </p>
        <a class="make-order btn" href="#">Сделать заказ</a>
      </article>
    </main>

    <footer class="page-footer">
      <section class="social-links">
        <a class="social-link social-link--vk" href=""></a>
        <a class="social-link social-link--fb" href=""></a>
        <a class="social-link social-link--tw" href=""></a>
      </section>
      <section class="page-footer__copyright">
        <p>
          Разработано
        </p>
      </section>
    </footer>

  </body>
</html>
